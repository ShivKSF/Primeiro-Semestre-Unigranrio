<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Formulário</title>
        </head>
        <body>
            <form method="post" action="mailto:kaique.sousa@unigranrio.br" id="fcontato">
                <fieldset id="usuario"><legend>Identificação do Usuário</legend>
                    <p>Nome: <input type="text" name="tnome" id="cnome" size="50" maxlength="100" autofocus placeholder="Seu nome Completo"></p>

                    <p>Senha: <input type="password" name="tsenha" id="csenha" size="8" maxlength="8" placeholder="8 dígitos"></p>
                    
                    <p>Email: <input type="email" name="tmail" id="cmail" size="50" maxlength="50"></p>
                
                    <p>Telefone: <input type="tel" name="ttel" id="ctel" size="15" maxlength="15" pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" title="Digite o telefone no formato: (xx)xxxxx-xxxx"></p>
                    <fieldset id="sexo"><legend>Sexo: </legend>
                        <input type="radio" name="tsexo" id="cmasc" checked><label for="cmasc">Masculino</label> <br>
                        <input type="radio" name="tsexo" id="cfem"><label for="cfem">Feminino</label> <br>
                    </fieldset>
                    <p>Data de Nascimento: <input type="date" name="tnasc" id="cnasc"></p>
                   </fieldset>

                   <fieldset><legend>Endereço do Usuário</legend>
                        <p>Endereço: <input type="text" name="trua" id="crua" size="50" maxlength="80" placeholder="Rua, Av. Trav. ..."></p>
                        <p>Número: <input type="number" name="pnum" id="cnum" min="0" max="99999"></p>
                        <p>Estado: <select name="test" id="ctest">
                            
                            <optgroup label="Região Sudeste">
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="SP" selected>São Paulo</option>
                                <option value="MG">Minas Gerais</option>
                            </optgroup>
                            <optgroup label="Região Sul">
                                <option value="PR">Paraná</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="RS">Rio Grande do Sul</option>
                            </optgroup>
                        </select></p>

                        <p>Cidade: <input type="text" name="tcid" id="ccid" placeholder="Sua cidade..." list="cidades"></p>
                            <datalist id="cidades">
                                <option value="Rio de Janeiro"></option>
                                <option value="Nova Iguaçu"></option>
                                <option value="Niterói"></option>
                                <option value="Duque de Caxias"></option>
                            </datalist>
                   </fieldset>

                   <fieldset id="mensagem"><legend>Mensagem do Usuário</legend>
                        <p>Grau de Urgência Mín <input type="range" name="turg" id="curg" min="0" max="10" step="2"></p>
                
                        <p>Mensagem: <textarea name="tmsg" id="cmsg" cols="30" rows="10" placeholder="Digite aqui sua Mensagem:"></textarea></p>
                
                    </fieldset>
                    
                    <input type="submit">
            </form>
            <br>
            <a href="">Clique aqui para voltar pro inicio</a>
            </br>
        </body>
    </html>
